<div class="context-menu-wrapper"
	><div 
		id="<%= id %>"
		class="context-menu <%= contextMenuClass %> <%= additionalClass %>"
		><div class="context-menu-dot"></div
	></div
	><div
		id="<%= id %>-item-list"
		class="items"
		><div class="close-icon-wrapper"
			><span
				id="<%= id %>-close-icon"
				class="close-icon"></span
		></div
		><ul
			id="<%= id %>-list"
			class="items-list"></ul
	></div
></div>
