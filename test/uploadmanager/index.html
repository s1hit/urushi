<!DOCTYPE html>
<html>
<head>
	<title>urushi UploadManager test.</title>
	<meta charset=utf8>
	<link href="../../urushi/material/style/material.css" rel="stylesheet">
	<link rel="stylesheet" href="../../util/test/jasmine/lib/jasmine.css">
	<link href="../test.css" rel="stylesheet">
	<style type="text/css">
		body {
			margin : 16px;
		}
		.button-layout {
			margin : 16px;
		}
	</style>

	<script src="../../util/test/jasmine/lib/jasmine.js"></script>
	<script src="../../util/test/jasmine/lib/jasmine-html.js"></script>
	<script src="../../util/test/testReporter.js"></script>

	<script src="../../config/requireConfig.js"></script>
	<script src="../../config/testConfig.js"></script>
	<script src="../../lib/js/require.js" data-main="./main"></script>
</head>
<body style="overflow: auto;">
	<div class="test-create">
	</div>
	<div class="test-template-engine">
		<h2>template engine test.</h2>
		<h4>Example</h4>
		<input
			id="myUploadManager"
			class="optional-class"
			data-urushi-type="UploadManager"
			data-urushi-options='{"url" : "/upload/url.json", "allowedtypes" : "jpeg,jpg,png,gif"}'
			/>
		<h4>Disabled</h4>
		<input
			id="myUploadManager"
			class="disabled"
			data-urushi-type="UploadManager"
			data-urushi-options='{"url" : "/upload/url.json", "allowedtypes" : "jpeg,jpg,png,gif"}'
			/>
		<h4>Has no allowedtypes</h4>
		<input
			id="myUploadManager"
			data-urushi-type="UploadManager"
			data-urushi-options='{"url" : "/urushi/test/uploadManagerTest.json"}'
			/>
	</div>
</body>
</html>
